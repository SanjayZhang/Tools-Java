apply from: "$project.rootDir/quality/quality.gradle"
group = 'common'
version = '1.1.0'

apply plugin: 'java'

sourceCompatibility = 1.6

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }

    test {
        java {
            srcDir 'test/java'
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}


